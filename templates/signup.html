{% extends "base.html" %}

{% block title %}Sign Up - Programming Articles App{% endblock %}

{% block content %}
<div class="auth-container" data-testid="signup-container">
    <div class="auth-form" data-testid="signup-form-wrapper">
        <h2 data-testid="signup-title">Register New User</h2>
        <form method="POST" data-testid="signup-form">
            <div class="form-group" data-testid="first-name-form-group">
                <label for="first_name" data-testid="first-name-label">First Name:</label>
                <input type="text" 
                       id="first_name" 
                       name="first_name" 
                       required
                       data-testid="first-name-input">
            </div>
            
            <div class="form-group" data-testid="last-name-form-group">
                <label for="last_name" data-testid="last-name-label">Last Name:</label>
                <input type="text" 
                       id="last_name" 
                       name="last_name" 
                       required
                       data-testid="last-name-input">
            </div>
            
            <div class="form-group" data-testid="signup-email-form-group">
                <label for="email" data-testid="signup-email-label">Email:</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       data-testid="signup-email-input">
            </div>
            
            <div class="form-group" data-testid="signup-password-form-group">
                <label for="password" data-testid="signup-password-label">Password:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       data-testid="signup-password-input">
            </div>
            
            <button type="submit" 
                    class="btn btn-primary btn-full" 
                    data-testid="signup-submit-button">Submit</button>
        </form>
        
        <p class="auth-link" data-testid="login-link-wrapper">
            Already have an account? 
            <a href="{{ url_for('login') }}" data-testid="login-link-from-signup">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
