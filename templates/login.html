{% extends "base.html" %}

{% block title %}Login - Programming Articles App{% endblock %}

{% block content %}
<div class="auth-container" data-testid="login-container">
    <div class="auth-form" data-testid="login-form-wrapper">
        <h2 data-testid="login-title">Log In to Test App</h2>
        <form method="POST" data-testid="login-form">
            <div class="form-group" data-testid="email-form-group">
                <label for="email" data-testid="email-label">Email:</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       data-testid="email-input">
            </div>
            
            <div class="form-group" data-testid="password-form-group">
                <label for="password" data-testid="password-label">Password:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       data-testid="password-input">
            </div>
            
            <button type="submit" 
                    class="btn btn-primary btn-full" 
                    data-testid="login-submit-button">Log In</button>
        </form>
        
        <p class="auth-link" data-testid="signup-link-wrapper">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" data-testid="signup-link-from-login">Sign Up</a>
        </p>
        
        <div class="test-credentials" data-testid="test-credentials">
            <h4 data-testid="test-credentials-title">Test Credentials:</h4>
            <p data-testid="test-email">Email: test.user@example.com</p>
            <p data-testid="test-password">Password: qwerty12345</p>
        </div>
    </div>
</div>
{% endblock %}
